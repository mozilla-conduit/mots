version: '2'

services:
    generate-python3.8-requirements:
        image: python:3.8
        command: sh -c "cd /mots && pip install pip-tools && python -m piptools compile --resolver=backtracking requirements/base.in --generate-hashes -o requirements/python3.8.txt"
        volumes:
            - .:/mots
